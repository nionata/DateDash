<html>
    <head>
      <title>DateDash</title>
      <link rel="icon" type="image/png" href="assets/logo.png">
      <link rel="stylesheet" href="assets/index.css">
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.9.0/css/all.css">
      <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="ScreenOrientation" content="autoRotate:disabled">
    </head>
    <body>
        <div id="container">
          <div id="top" class="container-elements">
            <img src="assets/logo_flat_trans.png" id="logo" />
          </div>
          <div id="bottom" class="container-elements">
            <h3>Coming to the <i>University of Florida</i><h3>
            <a href="https://www.instagram.com/datedashapp/">
              <i class="fab fa-instagram fa-2x"></i>
            </a>
          </div>
        </div>
    </body>
    <script>
      // First we get the viewport height and we multiple it by 1% to get a value for a vh unit
      let vh = window.innerHeight * 0.01;
      // Then we set the value in the --vh custom property to the root of the document
      document.documentElement.style.setProperty('--vh', `${vh}px`);

      // We listen to the resize event
      window.addEventListener('resize', () => {
        // We execute the same script as before
        let vh = window.innerHeight * 0.01;
        document.documentElement.style.setProperty('--vh', `${vh}px`);
      });

      window.addEventListener("ontouchend", function (e) {
        e.preventDefault();
      });
      screen.orientation.lock('portrait')
    </script>
</html>
